<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/register.css">
    <title>Formularios registro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/5.0.1/bcrypt.min.js"></script>
    <script src="scripts/register.js" defer></script>

</head>

<body>
    <div id="header">
 
    </div>
    <script src="./scripts/header.js"></script>    
    <br><br><br>

    <div class="container">
        <div class="container-form register">
            <div class="information">
                <div class="info-childs">
                    <h2>Bienvenido</h2>
                    <p>Si ya tiene una cuenta creada inicie sesión con sus datos aqui</p>
                    <a href="./login.html"><input type="button" value="Iniciar Sesión" id="sign-in"></a>
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Crear una Cuenta</h2>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-facebook-circle'></i>
                    </div>
                    <p>o utiliza tu email para registrarte</p>
                    <form id="formularioLogin" class="form form-register"  novalidate>
                        <div>
                            <label>
                                <i class='bx bx-user'></i>
                                <input id="nombre_login" type="text" placeholder="usuario" name="userName" required>
                            
                            </label>
                            <p  id="mensErrornombre" class ="parrafosMensaje"></p>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-phone'></i>
                                <input id="telefono" type="phone" placeholder="Telefono" name="userphone" required>

                            </label>
                            <p id="mensteleerror" class ="parrafosMensaje"></p>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-envelope'></i>
                                <input id="email" type="email" placeholder="Correo Electronico" name="userEmail" required>

                            </label>
                            <p id="mensEmailerror" class ="parrafosMensaje"></p>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-barcode'></i>
                                <input id="codigo"type="code" placeholder="Codigo de estudiante" name="userCode" required>
                            
                            </label>
                            <p id="menscodierror" class ="parrafosMensaje"></p>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-lock-alt'></i>
                                <input id="contraeña" type="password" placeholder="Contraseña" name="userPassword" required >

                            </label>
                            <p id="mensErrorcontra" class ="parrafosMensaje" ></p>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-lock'></i>
                                <input id="confirmarContraeña" type="passwordconfirm" placeholder="Confirmar contraseña" name="userPasswordConfirm" required>

                            </label>
                            <p id="confcontrError" class ="parrafosMensaje"></p>
                        </div>

                        <input type="submit" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>
    <script nomodule src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js "></script>
    <script src="./scripts/footer.js"></script>
</body>

</html>
