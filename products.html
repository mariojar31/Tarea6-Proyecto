<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/modal-alert.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/5.0.1/bcrypt.min.js"></script>
    <script src="scripts/register.js" defer></script>
    <link rel="stylesheet" href="./styles/carrito.css">
    <title>Edumarket - Productos</title>
    <link rel="shortcut icon" href="./img/Diseño_sin_título__7_-removebg-preview.png">
    <link rel="stylesheet" href="./styles/swipperProducts.css">
</head>
<body>
    <div id="header">

    </div>
    <script src="./scripts/header.js"></script>
    <br><br><br><br>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">
                        <img src="img/run.png" alt="Carrito" style="width: 40px; height: auto; margin-right: 10px;">
                        Agregado con éxito
                    </h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Producto agregado al carrito.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- <div style="height: 100vh;" class="container"> -->
    <main>
        <h1 id="productHead" class="text-center pt-3"></h1>
        <hr>
        <div id="productsList" class="d-flex flex-wrap justify-content-center">

        </div>


    </main>

    <div id="footer">

    </div>
    <script src="./scripts/footer.js"></script>

    <script src="./scripts/productsCat.js"></script>
    <script type="module" src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>
    <script nomodule src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js "></script>

    <script src="./scripts/contact.js"></script>
    <script src="scripts/carrito.js"></script>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
