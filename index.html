<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMarket</title>
    <link rel="shortcut icon" href="./img/Diseño_sin_título__7_-removebg-preview.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div id="header">

    </div>
    <script src="./scripts/header.js">
    </script>    

  <div id="main" class="mt-5 pt-5">
    
      <img src="./img/banner.png" alt="Banner Informativo" width="100%" height="auto" >
    

      <!-- Productos Destacados -->
       <div class="productorDestacados">
        <h2 class="text-center">Productos Destacados</h2>
        <div class="container">
            <div class="paySection">
                <h3>Pagos</h3>
                <hr>
                <div id="producto" class="">
                  
                </div>
            </div>
            <div class="coffeeSection">
                <h3>Cafeteria</h3>
                <hr>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                              <div class="col-md-4">
                                <img src="#" class="img-fluid rounded-start" alt="...">
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title">Card title</h5>
                                  <p class="card-text">This is a wider card with supporting text below as a natural.</p>
                                  
                                  <p><b>Precio: </b><span>$2.500</span></p>
                                  
                                  <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>

                </div>
            </div>
            <div class="stationarySection">
                <h3>Papeleria</h3>
                <hr>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                              <div class="col-md-4">
                                <img src="#" class="img-fluid rounded-start" alt="...">
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title">Card title</h5>
                                  <p class="card-text">This is a wider card with supporting text below as a natural.</p>
                                  
                                  <p><b>Precio: </b><span>$2.500</span></p>
                                  
                                  <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>

                </div>
            </div>
            </div>
        </div>

       </div>

<br><br>
</div>

<div id="footer">
</div>
<script src="./scripts/footer.js">
</script>
<script src="./productos.js"></script>

<script defer src="./scripts/script.js"></script>

<script type="module" src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>

</body>
</html>
