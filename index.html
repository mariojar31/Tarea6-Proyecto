<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMarket</title>
    <link rel="shortcut icon" href="./img/Diseño_sin_título__7_-removebg-preview.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/swipperProducts.css">
</head>
<body> 
    <div id="header">

    </div>
    <script src="./scripts/header.js">
    </script>    

  <div id="main" class="mt-5 pt-5">
    <a href="#featuredProducts">
      <img src="./img/banner.png" alt="Banner Informativo" width="100%" height="auto" >
    </a>

      <!-- Productos Destacados -->
      <div style="padding-top: 70px;" id="featuredProducts" class="productorDestacados">
        <h2 class="text-center">Productos Destacados</h2>
        <hr style="border-width: 2px; border-color: #193f9f; margin: 0 5vw;">
        <div class="container">
            <div class="paySection">
              <br>
                <h3>Pagos</h3>
                <hr>
                <swiper-container id="pagos" class="mySwiper" pagination="true" pagination-clickable="true" space-between="30"
                slides-per-view="3">
                 
                </swiper-container>

                <a class="verMas" href="./products.html?cat=Pagos">Ver más</a>
            </div>
            <div class="coffeeSection">
              <br>
                <h3>Cafeteria</h3>
                <hr>

                <swiper-container id="cafeteria" class="mySwiper" pagination="true" pagination-clickable="true" space-between="30"
                slides-per-view="3">
                 
                </swiper-container>
                <a class="verMas" href="./products.html?cat=Cafeteria">Ver más</a>
            </div>
            <div class="stationarySection">
                <br>
                <h3>Papeleria</h3>
                <hr>
                <swiper-container id="papeleria" class="mySwiper" pagination="true" pagination-clickable="true" space-between="30"
                slides-per-view="3">
                 
                </swiper-container>
                <a class="verMas" href="./products.html?cat=Papeleria">Ver más</a>

            </div>

        </div>
      </div>

<br><br>
</div>

<div id="footer">
</div>
<script src="./scripts/footer.js"></script>
<script src="./scripts/productos.js"></script>

<!-- Swipper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>


<!-- Custom Script -->
<script defer src="./scripts/script.js"></script>

<script type="module" src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>

<!-- BootStrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
