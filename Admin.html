<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Diseño_sin_título__7_-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/admin.css">
    <title>Panel Administrador | EduMarket</title>
</head>

<body>
    <header id="header">

    </header>
    <script src="./scripts/header.js"></script>
    <main class="my-5 pt-5">
        <div class="container">
            <h3 class="text-center p-2">Panel de Administrador</h3>
            <hr>
            <h4>Inventario</h4>
            <br>
            
            <div class="mb-3">
                <select
                    class="form-select form-select-responsive"
                    name=""
                    id="selectCategory"
                    style="width: 200px;"
                >
                    <option value="none" selected>Selecciona Categoría</option>
                    <option value="Pagos">Pagos</option>
                    <option value="Cafeteria">Cafetería</option>
                    <option value="Papeleria">Papelería</option>
                </select>
            </div>
            <button
                type="button"
                class="btn btn-primary btn-md"
                data-bs-toggle="modal"
                data-bs-target="#modalId"
            >
                Agregar Nuevo Articulo
            </button>
            
            <div
                class="table-responsive" style="height: 100vw;"
            >
                <table
                    class="table table-responsive"
                >
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">existencias</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                          
                    </tbody>
                </table>              
            </div>
            <br>            
            
        </div>

        
        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div
            class="modal fade"
            id="modalId"
            tabindex="-1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                role="document"
            >
                <div class="modal-content" style="width: 100vw; height: auto; background-color: transparent;">
                    <div id="addItem" class="modal-body">
                        <section>
                            <div class="modal-header" style="width: 85%;">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="adminForm">
                                <div class="form">
                                    <div class="text">
                                        <h2>¡Agrega tus productos!</h2>
                                        <p>Ingresa la información de los productos aquí de manera fácil y ágil.</p>
                                    </div>
                                    <form action="" id="formulario" method="post">
                                        <div class="inputBox">
                                            <label for="Categoria">Categoría :</label>
                                            <select name="Categoria" id="Categoria">
                                                <option value="Seleccionar">Seleccionar</option>
                                                <option value="Papeleria">Papelería</option>
                                                <option value="Cafeteria">Cafetería</option>
                                                <!-- <option value="Institucional">Institucional</option> -->
                                                <option value="Pagos">Pagos</option>
                                            </select>
                                        </div>
                    
                                        <div class="inputBox">
                                            <label for="nombre">Nombre del producto :</label>
                                            <input type="text" id="nombre" name="name" autocomplete="off" placeholder="Nombre" required>
                                        </div>
                    
                                        <div class="inputBox">
                                            <label for="Precio">Precio del producto :</label>
                                            <input type="number" id="Precio" name="Precio" placeholder="Precio" required>
                                        </div>
                    
                                        <div class="inputBox">
                                            <label for="Cantidad">Cantidad del producto :</label>
                                            <input type="number" id="Cantidad" name="Cantidad" placeholder="Cantidad" required>
                                        </div>
                    
                                        <div class="inputBox">
                                            <label for="Foto">Foto del producto :</label>
                                            <input type="file" id="foto" name="Foto" accept="image/*" required>
                                        </div>
                    
                                        <div class="inputBox">
                                            <label for="Descripcion">Descripción del producto :</label>
                                            <textarea name="Descripcion" id="Descripcion" cols="30" rows="5"
                                                placeholder="Descripción"></textarea>
                                        </div>
                    
                                        <div class="d-flex">
                                            <button type="submit" class="btn btn-primary m-1">Agregar Producto</button>
                                            <button type="button" class="btn btn-danger m-1" data-bs-dismiss="modal">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="imagen">
                                    <img src="./img/shopedumarket.png" alt="">  
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                
            </div>
        </div>

        
    </main>
    <footer id="footer">

    </footer> 


    <script src="./scripts/footer.js"></script>
    <script src="./scripts/formulario.js"></script>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>

</html>
