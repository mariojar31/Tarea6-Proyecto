<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | EduMarket</title>
    <link rel="shortcut icon" href="./img/Diseño_sin_título__7_-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/5.0.1/bcrypt.min.js"></script>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="./styles/modal-alert.css">
</head>

<body>
    <div id="header">

    </div>
    <script src="./scripts/header.js">
    </script>
    <br><br><br>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">
                        <img src="img/usu (1).png" alt="Carrito" style="width: 40px; height: auto; margin-right: 10px;">
                        Ingreso exitoso</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡Bienvenido a EduMarket!
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="container-form login">
            <div class="information">
                <div class="info-childs">
                    <h2>¡¡Bienvenido nuevamente!!</h2>
                    <p>Si aun no tiene una cuenta ingrese sus datos aquí </p>
                    <a href="./register.html"><input type="button" value="Registrarse" id="sign-up"></a>
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Iniciar Sesión</h2>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-facebook-circle'></i>
                    </div>
                    <p>o Iniciar Sesión con una cuenta</p>
                    <form class="form form-login" novalidate>
                        <div>
                            <label>
                                <i class='bx bx-envelope'></i>
                                <input type="email" placeholder="Correo Electrónico" name="userEmail" required>
                            </label>
                            <div class="alerta-error" style="color: red;"></div>
                        </div>
                        <div>
                            <label style="margin-top: 15px;">
                                <i class='bx bx-lock-alt'></i>
                                <input type="password" id="pass" placeholder="Contraseña" name="userPassword" required>
                                <i class='bx bx-show-alt' id="togglePassword" style="cursor: pointer;"></i>
                            </label>
                            <div class="alerta-error" style="color: red;"></div>
                        </div>
                        <div class="alerta-exito" style="color: green;"></div>
                        <input style="margin-top: 20px;" type="submit" value="Iniciar Sesión">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>

    <div id="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
