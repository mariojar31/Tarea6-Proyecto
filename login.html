<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/login.css">
    <title>Formularios inicio</title>
</head>

<body>
    <div id="header"></div>
    <script src="./scripts/header.js"></script>
    <br><br><br>

    <div class="container">
        <div class="container-form login">
            <div class="information">
                <div class="info-childs">
                    <h2>¡¡Bienvenido nuevamente!!</h2>
                    <p>Si aun no tiene una cuenta ingrese sus datos aquí </p>
                    <input type="button" value="Registrarse" id="sign-up">
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Iniciar Sesión</h2>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-facebook-circle'></i>
                    </div>
                    <p>o Iniciar Sesión con una cuenta</p>
                    <form class="form form-login" novalidate>
                        <div>
                            <label>
                                <i class='bx bx-envelope'></i>
                                <input type="email" placeholder="Correo Electrónico" name="userEmail" required>
                            </label>
                            <div class="alerta-error" style="color: red;"></div>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-lock-alt'></i>
                                <input type="password" placeholder="Contraseña" name="userPassword" required>
                            </label>
                            <div class="alerta-error" style="color: red;"></div>
                        </div>
                        <div class="alerta-exito" style="color: green;"></div>
                        <input type="submit" value="Iniciar Sesión">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
