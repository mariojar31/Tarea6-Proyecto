<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Diseño_sin_título__7_-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/login.css">
    <title>Inicia Sesión | EduMarket</title>
</head>

<body>
    <div id="header">

    </div>
    <script src="./scripts/header.js">
    </script>    
    <br><br><br>

    <div class="container">
        <div class="container-form login">
            <div class="information">
                <div class="info-childs">
                    <h2>¡¡Bienvenido nuevamente!!</h2>
                    <p>Si aun no tiene una cuenta ingrese sus datos aquí </p>
                    <a href="./register.html"><input type="button" value="Registrarse" id="sign-up"></a>
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Iniciar Sesión</h2>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-facebook-circle'></i>
                    </div>
                    <p>o Iniciar Sesión con una cuenta</p>
                    <form class="form form-login" novalidate>
                        <div>
                            <label>
                                <i class='bx bx-envelope'></i>
                                <input type="email" placeholder="Correo Electrónico" name="userEmail" required>
                            </label>
                            <div class="alerta-error" style="color: red;"></div>
                        </div>
                        <div>
                            <label  style="margin-top: 15px;">
                                <i class='bx bx-lock-alt'></i>
                                <input type="password" id="pass" placeholder="Contraseña" name="userPassword" required>                                
                                <i class='bx bx-show-alt' id="togglePassword" style="cursor: pointer;"></i>
                            </label>
                            <div class="alerta-error" style="color: red;"></div>
                        </div>
                        <div class="alerta-exito" style="color: green;"></div>
                        <input style="margin-top: 20px;" type="submit" value="Iniciar Sesión">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    
    <div id="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
