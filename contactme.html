<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Edumarket - Contactanos</title>
    <link rel="shortcut icon" href="./img/Diseño_sin_título__7_-removebg-preview.png">

</head>
<body>
    <div id="header">

    </div>
    <script src="./scripts/header.js"></script>    
    <br><br><br>
    <section>
        <div class="contactForm m-4 sm:m-5 sm:pt-5 text-center">
            <div class="form">
                <div class="texto">
                    <h2>¡Hablemos!</h2>
                    <p>Escríbenos o deja tus datos aquí y lo haremos por ti.</p>
                </div>

                <form action="https://formspree.io/f/mdknrnjp" id="formulario" method="post">
                    <div class="inputBox">
                        <label for="name">Tu nombre</label>
                        <input type="text" id="nombre" name="name" placeholder="Nombre..." required>
                    </div>
                    <div class="inputBox">
                        <label for="email">Tu email</label>
                        <input type="email" id="correo" name="email" placeholder="Email..." required>
                    </div>
                    <div class="inputBox">
                        <label for="phone">Tu teléfono</label>
                        <input type="number" id="telefono" name="phone" maxlength="10" placeholder="Telefono..." required>
                    </div>
                    <div class="inputBox">
                        <label for="message">Tu mensaje</label>
                        <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje..."></textarea>
                    </div>
                    <input type="submit" onclick="enviarFormulario()" value="Enviar Mensaje">
                </form>
            </div>

            <div class="info">
                <div class="imgBox">
                    <img src="./img/email.svg" alt="">
                </div>
                <div class="textBox">
                    <div class="infoContact">
                        <ion-icon name="map"></ion-icon> <p>Cra 5 sur # 22-34 zona industrial Neiva Huila 40006</p>
                    </div>
                    <div class="infoContact">
                        <ion-icon name="call"></ion-icon> <p>+57 608 8632419</p>
                    </div>
                    <div class="infoContact">
                        <ion-icon name="mail"></ion-icon> <p>johngasca@generation.com</p>
                    </div>
                </div>
                <div class="rrss">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </div>
            </div>
        </div>
    </section>

    <div id="footer">

    </div>
    <script src="./scripts/footer.js"></script>    

    
    <script type="module" src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>
    <script nomodule src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js "></script>

    <script src="./scripts/contact.js"></script>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
